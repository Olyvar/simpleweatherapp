<div ng-controller="ForecastController">

    <div class="row">
        <div class="col-md-12">
            <h1 class="m-b-2">Forecast for {{ city }}</h1>

            <div class="m-b-2">
                <a ng-class="{'bg-primary': days === '2'}" href="#/forecast/2">2 Days</a> | <a ng-class="{'bg-primary': days === '5'}" href="#/forecast/5">5 Days</a> | <a ng-class="{'bg-primary': days === '7'}" href="#/forecast/7">7 Days</a></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" ng-repeat="w in weatherResult.list">
            <weather-component weather-day="w" convert-to-standard="convertToCelsius(temp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-component>
        </div>
    </div>
    <p><a class="btn btn-primary" href="#/home">Search again?</a></p>

    </div>
</div>
